<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <link rel="stylesheet" href="../shared/shared.css">
    <link rel="stylesheet" href="style.css">

    <script src="../shared/deps/countUp.js"></script>
    <script src="../shared/deps/reconnecting-websocket.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <section id="top">
            <div id="roundName">QUARTERFINALS</div>
            <div class="teamSection" id="redTeam">
                <div class="teamFlag" id="redTeamFlag"></div>
                <div class="teamBar teamLeftDetail" id="redTeamBar"></div>
                <div class="teamName teamLeftDetail" id="redTeamName">RUSSIAN FEDERATION</div>
                <div class="teamStars teamLeftDetail" id="redTeamStars"></div>
            </div>

            <div id="teamMiddleStar"><span id="teamMiddleStarLeft">1</span><span id="teamMiddleStarDash"> - </span><span id="teamMiddleStarRight">2</span></div>
            
            <div class="teamSection" id="blueTeam">
                <div class="teamFlag" id="blueTeamFlag"></div>
                <div class="teamBar teamRightDetail" id="blueTeamBar"></div>
                <div class="teamName teamRightDetail" id="blueTeamName">FRANCE</div>
                <div class="teamStars teamRightDetail" id="blueTeamStars"></div>
            </div>

            <img id="logo" src="../shared/static/logo.png">
        </section>
        <section id="bottom">
            <div id="line"></div>
            <div id="movingScoreBars">
                <div class="movingScoreBar" id="movingScoreBarRed">
                    <img class="movingScoreBarArrow" id="movingScoreBarRedArrow" src="static/moving_score_bar_arrow.png">
                    <div class="movingScoreBarRectangle" id="movingScoreBarRedRectangle"></div>
                </div>
                <img id="movingScoreBarStar" src="static/white_star.png">
                <div id="movingScoreBarCircle"></div>
                <div class="movingScoreBar" id="movingScoreBarBlue">
                    <img class="movingScoreBarArrow" id="movingScoreBarBlueArrow" src="static/moving_score_bar_arrow.png">
                    <div class="movingScoreBarRectangle" id="movingScoreBarBlueRectangle"></div>
                </div>
            </div>
            <div id="playingScores">
                <div class="playingScore" id="playingScoreRed">1,000,000</div>
                <div id="scoreText"><span class="left">S</span>COR<span class="right">E</span></div>
                <div id="playingScoreDifference">25,213</div>
                <div class="playingScore" id="playingScoreBlue">1,000,000</div>
            </div>
            <div id="sponsors">
                <img id="momokaiSponsor" src="../shared/static/momokai_logo_with_text.png">
                <div id="blueberrySponsor">
                    <img id="bluebunnySponsorImage" src="../shared/static/bluebunny_logo.png">
                    <div id="bluebunnySponsorText">Bluebunny</div>
                </div>
            </div>
            <div id="chatRectangle"></div>
            <div id="chatText">CHAT</div>
            <div id="chatContainer">
                <div class="chatContainer" id="tournamentChatContainer"></div>
                <div class="chatContainer" id="twitchChatContainer"></div>
            </div>
            <div id="nowPlaying">
                <div id="nowPlayingLayer"></div>
                <div id="nowPlayingMod">NM1</div>
                <div id="pickedBy">
                    <div id="pickedByText">PICKED BY</div>
                    <div id="pickedByFlag"></div>
                </div>
                <div class="nowPlayingSongDetails" id="nowPlayingSongNameWrapper">
                    <div class="nowPlayingSongDetailsText" id="nowPlayingSongName">HIGHER POWER</div>
                </div>
                <div class="nowPlayingSongDetails" id="nowPlayingArtistWrapper">
                    <div class="nowPlayingSongDetailsText" id="nowPlayingArtistName">COLDPLAY</div>
                </div>
                <div id="nowPlayingStats">
                    <div id="nowPlayingStatsAR">AR: <span id="nowPlayingStatsARNumber">10.3</span></div>
                    <div id="nowPlayingStatsCS">CS: <span id="nowPlayingStatsCSNumber">4</span></div>
                    <div id="nowPlayingStatsSR">SR: <span id="nowPlayingStatsSRNumber">6.75</span></div>
                    <div id="nowPlayingStatsOD">OD: <span id="nowPlayingStatsODNumber">10</span></div>
                    <div id="nowPlayingStatsBPM">BPM: <span id="nowPlayingStatsBPMNumber">200</span></div>
                </div>
            </div>
        </section>

        <div id="sideBar">
            <section id="currentPickerSection">
                <div id="currentPickerText">Auto Current Picker: </div>
                <div id="currentPickerTeam"></div>
                <button class="sideBarButton currentPickerButton" id="currentPickerRed" onclick="setCurrentPicker('red')">Set Red Pick</button>
                <button class="sideBarButton currentPickerButton" id="currentPickerBlue" onclick="setCurrentPicker('blue')">Set Blue Pick</button>
            </section>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
